<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siman Says Game</title>
    <link rel="stylesheet" href="Simonsays.css" />
  </head>
  <body>
    <h1>Siman Says Game</h1>
    <h2>Press any key to start the Game</h2>
    <div class="h-score">Highest score = 0</div>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" id="red">1</div>
        <div class="btn green" id="green">2</div>
      </div>
      <div class="line-two">
        <div class="btn blue" id="blue">3</div>
        <div class="btn yellow" id="yellow">4</div>
        
      </div>
      
    </div>

    <script src="Simons.js"></script>
  </body>
</html>
